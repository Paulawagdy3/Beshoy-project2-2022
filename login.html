<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UT-8">
    <title>web login</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="particles.js-master/demo/css/style.css">

    <link rel="stylesheet" href="login.css">
    <!--css page-->
</head>

<body>

    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="particles.js-master/particles.js"></script>
    <script src="particles.js-master/demo/js/app.js"></script>

    <!-- stats.js -->
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>


    <div class="page">
        <div class="card">
            <!--card-->
            <div class="wrapper">
                <!--title card-->
                <div class="title">
                    log in
                </div>
                <!--input card-->
                <div class="form">
                    <!--Email Address-->
                    <div class="inputfield">
                        <label>Email Address</label>
                        <input type="text" class="input">
                    </div>
                    <!--Password-->
                    <div class="inputfield">
                        <label>Password</label>
                        <input name="pass" class="input">
                    </div>
                    <!--checkbox-->
                    <div class="inputfield terms">
                        <label class="check">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                        <p>Remmber me</p>
                    </div>
                    <!--submit-->
                    <div class="inputfield">
                        <input type="button" href="test1.html" value="login" class="btn">
                    </div>
                </div>
                <div class="Registration">
                    <a style="text-decoration: none;" href="Registration.html">make email</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
