<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UT-8">
    <title>wrb log</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="particles.js-master/demo/css/style.css">
    <link rel="stylesheet" href="Registration.css">
</head>

<body>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="particles.js-master/particles.js"></script>
    <script src="particles.js-master/demo/js/app.js"></script>

    <!-- stats.js -->
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>

    <div class="page">
        <div class="card">
            <form method="post" action="" class="wrapper">
                <div class="title">
                    Registration Form
                </div>
                <div class="form">
                    <div class="inputfield">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Password</label>
                        <input type="password" name="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="inputfield">
                        <label>Password</label>
                        <input type="password" name="cpassword" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Gender</label>
                        <div class="custom_select">
                            <select type="text" name="Gender" class="Gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label>Email Address</label>
                        <input type="email" name="username" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Phone Number</label>
                        <input type="number" name="Phone" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Photo</label>
                        <input type="file" name="img" class="input">
                    </div>
                    <div class="inputfield terms">
                        <label class="check">
                        <input type="checkbox" name="checkbox">
                        <span class="checkmark"></span>
                    </label>
                        <p>Agreed to terms and conditions</p>
                    </div>
                    <div class="inputfield">
                        <input type="submit" value="Register" name="Register" href="login.html" class="btn">
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
